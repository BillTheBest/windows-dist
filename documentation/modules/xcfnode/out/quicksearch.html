    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules xcf/driver/DriverBasexcf/manager/DeviceManagerxcf/model/Devicexcf/model/Driverxcf/model/Variablexide/types Classes xcf.driver.DriverBase Global addDeviceInstancebeanIconClassdefaultScopedriverScopesgroupTypeitemMetaTitleFielditemTypeonDeviceMessageonNewDriverScopeCreated Global Members beanIconClass the icon class for bean edit views Source: xcf/manager/DriverManager.js defaultScope the default scope for new items Source: xcf/manager/DriverManager.js driverScopes array of driver store scopes : TODO : tbr Source: xcf/manager/DriverManager.js groupType Bean group type Source: xcf/manager/DriverManager.js itemMetaTitleField The name of the CI in the meta database for the title or name. Source: xcf/manager/DriverManager.js itemType Bean item type Source: xcf/manager/DriverManager.js Methods addDeviceInstance(device, driver) Parameters: Name Type Description device driver Source: xcf/manager/DriverManager.js onDeviceMessage(evt) Secondary entry for incoming device messages. This is a regular callbackfor the system event xcf.types.EVENTS.ON_DEVICE_MESSAGE emitted by theDeviceManager. It comes with the device info, a driver instance and theunfiltered device message. This function is primarily in charge to : split the message by a delimiter (driver settings) pass the device messages to the actual driver pass the device message to blox4. Parameters: Name Type Description evt Source: xcf/manager/DriverManager.js onNewDriverScopeCreated(scope) Callback when a blox scope has been created. This is being used to deserialize the driver's CI meta settings into a blox scope : variables, commands Parameters: Name Type Description scope Source: xcf/manager/DriverManager.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-19T01:48:48+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules xcf/driver/D verScopeCreated Class: DriverBase DriverBase new DriverBase() Driver Base Class Please read module:xide/types Online docs: http://rawgit.com/mc007/xcfnode/tree/master/out Source: xcf/driver/DriverBase.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-19T01:48:48+02:00 using the DocStrap template. "},"module-xcf_driver_DriverBase.html":{"id":"module-xcf_driver_DriverBase.html","title":"Module: xcf/driver/DriverBase","body":" Documentation Modules xcf/driver/DriverBasexcf/manager/DeviceManagerxcf/model/Devicexcf/model/Driverxcf/model/Variablexide/types Classes xcf.driver.DriverBase Global addDeviceInstancebeanIconClassdefaultScopedriverScopesgroupTypeitemMetaTitleFielditemTypeonDeviceMessageonNewDriverScopeCreated Module: xcf/driver/DriverBase Source: xcf/driver/DriverBase.js Members &lt;inner&gt; lineBreak :string Type: string Default Value: \\r Source: xcf/driver/DriverBase.js &lt;inner&gt; options :object The information about the device in this structure: Type: object Source: xcf/driver/DriverBase.js Example { driver:&quot;Marantz/MyMarantz.js&quot;, host:&quot;102.123.23.23&quot; port:23, protocol:&quot;tcp&quot; scope:&quot;system_drivers&quot; } &lt;inner&gt; responseSettings :object responseSettings contains the constants for receiving data from a deviceits being set at initialization time and has this structure: Type: object Source: xcf/driver/DriverBase.js Example { start:false, startString:'' cTypeByte:false, //construction type 'Per Byte' cTypePacket:false, //construction type 'Per Packet' cTypeDelimiter:true, //construction type 'Per Delimiter' cTypeCount:false, //construction type 'Per Count' delimiter:'', //the delimiter count:10 //packet count } &lt;inner&gt; sendSettings :object sendSettings contains the constants for receiving and sending data to a deviceits being set at initialization time and has this structure: Type: object Source: xcf/driver/DriverBase.js Example { constants:{ end:'\\r', start:'', }, send:{ interval:500, mode:true|false, //true=onReply | false=Interval onReply:'\\n', timeout:500 } } Methods &lt;inner&gt; getLineBreak() Deal with Javascript special characters, indexOf(&quot;\\n&quot;) fails otherwise Source: xcf/driver/DriverBase.js Returns: Type string &lt;inner&gt; getLineBreakSend() Deal with Javascript special characters, indexOf(&quot;\\n&quot;) fails otherwise Source: xcf/driver/DriverBase.js Returns: Type string &lt;inner&gt; getVariable(title) Return a variable's value Parameters: Name Type Description title string the name of the variable Source: xcf/driver/DriverBase.js Returns: the value of the variable Type string &lt;inner&gt; log(level, type, message, data) Method to add a logging message. Parameters: Name Type Description level string This can be error, warning, info, trace or custom type string An additional string, by default this is set to &quot;Device&quot; message string The message it self data object An optional object/data you want to include Source: xcf/driver/DriverBase.js Example // for instance you want to log any incoming message in a custom way, you need to overwrite 'sendMessage' in // your base class like this: onMessage: function (data) { this.log('info', 'my marantz', 'Marantz Driver Message: ' + data.message, { some: 'extra', message: data }); this.inherited(arguments); //important, call BaseDriver::onMessage! } &lt;inner&gt; onMessage(data) Standard callback when we have a message from the device we're bound to (specified in profile). put the message in the incoming queue, tag it as 'unread' in case we have messages to send and we are in 'onReply' mode, trigger outgoing queue Parameters: Name Type Description data Object : Message Struct build by the device manager Properties Name Type Description device Object : Device info Properties Name Type Description host String : The host port String : The host's port protocol String : The host's protocol message String : RAW message, untreated Source: xcf/driver/DriverBase.js Example // for instance you might update the &quot;Volume&quot; Variable within onMessage: onMessage:function(data){ var value = data.message; var volume = 0; if (value.indexOf('MV') != -1 &amp;&amp; value.indexOf('MVMAX') == -1) { var _volume = value.substring(2, value.length); _volume = parseInt(_volume.substring(0, 2)); if (!isNaN(_volume)) { this.setVariable('Volume', _volume); volume = _volume; } } // do something else with volume: this.log('info',null,'Did update volume to ' + volume); //important, call BaseDriver::onMessage! this.inherited(arguments); } &lt;inner&gt; prepareMessage(msg) Surround command with 'start' and 'end' constant, specified in the command settingsof the driver. Parameters: Name Type Description msg Source: xcf/driver/DriverBase.js Returns: Type * | string | String &lt;inner&gt; sendMessage(msg, now, src, id) Send message send a string to the device. Basing on the send settings this message will be queued or sendon reply. Parameters: Name Type Description msg string the string to send now string force sending now! src string the id of the source block id string the id of the send job Source: xcf/driver/DriverBase.js &lt;inner&gt; setVariable(title, value) Set a variable's value Parameters: Name Type Description title string the name of the variable value string the new value Source: xcf/driver/DriverBase.js &lt;inner&gt; split(str) Splits a message string from the device server into an array of messages. Its using 'responseSettings' Parameters: Name Type Description str Source: xcf/driver/DriverBase.js Returns: Type Array.&lt;string&gt; &lt;inner&gt; start() Main entry when this instance is started Source: xcf/driver/DriverBase.js Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-19T01:48:48+02:00 using the DocStrap template. "},"module-xcf_manager_DeviceManager.html":{"id":"module-xcf_manager_DeviceManager.html","title":"Module: xcf/manager/DeviceManager","body":" Documentation Modules xcf/driver/DriverBas iver.js Returns: Type module:xcf/model/Driver &lt;inner&gt; setMetaValue(title) Set a value in the meta database Parameters: Name Type Description title string The name of the CI Source: xcf/model/Driver.js Returns: Type void | null × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-19T01:48:48+02:00 using the DocStrap template. "},"module-xcf_model_Variable.html":{"id":"module-xcf_model_Variable.html","title":"Module: xcf/model/Variable","body":" Documentation Modules xcf/driver/DriverBasexcf/manager/DeviceManagerxcf/model/Devicexcf/model/Driverxcf/model/Variablexide/types Classes xcf.driver.DriverBase Global addDeviceInstancebeanIconClassdefaultScopedriverScopesgroupTypeitemMetaTitleFielditemTypeonDeviceMessageonNewDriverScopeCreated Module: xcf/model/Variable Model for a variable. It extends the base model classand acts a source. Source: xcf/model/Variable.js Extends module:xblox/model/Variables/Variable module:xide/mixins/EventedMixin module:xide/data/Model module:xide/data/Source Members &lt;inner&gt; name The name of the variable Source: xcf/model/Variable.js &lt;inner&gt; value The value of the variable Source: xcf/model/Variable.js Module: xcf/model/Variable Source: xcf/model/Variable.js Members &lt;inner&gt; name The name of the variable Source: xcf/model/Variable.js &lt;inner&gt; value The value of the variable Source: xcf/model/Variable.js × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-19T01:48:48+02:00 using the DocStrap template. "},"module-xide_types.html":{"id":"module-xide_types.html","title":"Module: xide/types","body":" Documentation Modules xcf/driver/DriverBasexcf/manager/DeviceManagerxcf/model/Devicexcf/model/Driverxcf/model/Variablexide/types Classes xcf.driver.DriverBase Global addDeviceInstancebeanIconClassdefaultScopedriverScopesgroupTypeitemMetaTitleFielditemTypeonDeviceMessageonNewDriverScopeCreated Module: xide/types Source: xcf/types/Types.js Members &lt;static&gt; types.ACTION :string Enumeration to define an Action command Type: string Properties: Name Type Default Description LAYOUT string View/Layout COLUMNS string View/Columns SELECTION string File/Select CLIPBOARD string Edit/Clipboard UNDO string Edit/Undo REDO string Edit/Redo CLIPBOARD_COPY string Edit/Clipboard/Copy CLIPBOARD_PASTE string Edit/Clipboard/Paste CLIPBOARD_CUT string Edit/Clipboard/Cut COPY string File/Copy MOVE string File/Move RENAME string File/Rename DELETE string File/Delete OPEN string File/Open EDIT string File/Edit SAVE string File/Save SEARCH string File/Search TOOLBAR string View/Show/Toolbar STATUSBAR string View/Show/Statusbar BREADCRUMB string View/Show/Breadcrumb HEADER string View/Show/Header DOWNLOAD string File/Download DOWNLOAD_TO string File/downloadTo INFO string File/Info COMPRESS string File/Compress RELOAD string File/Reload UPLOAD string File/Upload PREVIEW string File/Preview OPEN_IN string File/Open In INSERT_IMAGE string insertImage COPY_PASTE string copypaste DND string dnd OPTIONS string options NEW_FILE string File/New/New File NEW_DIRECTORY string File/New/New Folder GET_CONTENT string get SET_CONTENT string set FIND string File/Find CUSTOM string custom PERMA_LINK string permaLink ADD_MOUNT string ADD_MOUNT REMOVE_MOUNT string REMOVE_MOUNT EDIT_MOUNT string EDIT_MOUNT PERSPECTIVE string PERSPECTIVE RUN string File/Run GO_UP string Navigation/Go Up STOP string File/Stop CLOSE string View/Close FULLSCREEN string View/Fullscreen OPEN_IN_TAB string File/OpenInNewTab SOURCE string Navigation/Source RIBBON string View/Show/Ribbon MAIN_MENU string View/Show/MainMenu NAVIGATION string View/Show/Navigation BASH_CONSOLE string File/Console/Bash JS_CONSOLE string File/Console/JS PHP_CONSOLE string File/Console/PHP CONSOLE string File/Console/PHP SIZE_STATS string View/Show/SizeStats WELCOME string Window/Welcome Source: xide/types/Types.js &lt;static&gt; types.DEVICE_PROPERTY Keys to define protocol meta properties Properties: Name Type Default Description CF_DEVICE_DRIVER Driver CF_DEVICE_HOST Host CF_DEVICE_PORT Port CF_DEVICE_PROTOCOL Protocol CF_DEVICE_TITLE Title CF_DEVICE_ID Id CF_DEVICE_ENABLED Enabled CF_DEVICE_OPTIONS Options CF_DEVICE_DRIVER_OPTIONS DriverOptions Source: xcf/types/Types.js &lt;static&gt; types.DEVICE_STATE :String Enumeration to define a device's status Type: String Properties: Name Type Default Description CONNECTING String DeviceIsConnecting CONNECTED String DeviceIsConnected SYNCHRONIZING String DeviceIsSynchronizing READY String DeviceIsReady DISCONNECTED String DeviceIsDisconnected DISABLED String DeviceIsDisabled Source: xcf/types/Types.js &lt;static&gt; types.DRIVER_FLAGS :int Bitmask or flags for device about its driver Type: int Properties: Name Type Default Description RUNS_ON_SERVER int 2 Mark the driver for &quot;server side&quot; DEBUG int 4 Source: xcf/types/Types.js &lt;static&gt; types.DRIVER_PROPERTY Keys to define a driver meta property Properties: Name Type Default Description CF_DRIVER_NAME CF_DRIVER_NAME CF_DRIVER_ICON CF_DRIVER_ICON CF_DRIVER_CLASS CF_DRIVER_CLASS CF_DRIVER_ID CF_DRIVER_ID CF_DRIVER_COMMANDS CF_DRIVER_COMMANDS CF_DRIVER_VARIABLES CF_DRIVER_VARIABLES CF_DRIVER_RESPONSES CF_DRIVER_RESPONSES Source: xcf/types/Types.js &lt;static&gt; types.ECIType :string A 'Configurable Information's (&quot;CI&quot;) type information. Every CI has this information. You canre-composite new types with ECIType.STRUCTURE. However all 'beans' (rich objects) in the system all displayed through a set of CIs,also called the CIS (Configurable Information Set). There are many types already : Each ECIType has mapped widgets, BOOL : checkbox, STRING: Text-Areay and so forth. Type: string Properties: Name Type Default Description BOOL int 0 BOX int 1 COLOUR int 2 ENUMERATION int 3 FILE int 4 FLAGS int 5 FLOAT int 6 INTEGER int 7 MATRIX int 8 OBJECT int 9 REFERENCE int 10 QUATERNION int 11 RECTANGLE int 12 STRING int 13 VECTOR int 14 VECTOR2D int 15 VECTOR4D int 16 ICON int 17 IMAGE int
